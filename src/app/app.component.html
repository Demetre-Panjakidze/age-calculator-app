<nb-layout>
  <nb-layout-column>
    <nb-card>
      <form [formGroup]="form">
        <div class="day input-div">
          <label for="day" [ngStyle]="{ color: textColor('day') }">day</label>
          <input matInput type="number" id="day" formControlName="day" />
          <ng-container *ngIf="form.controls.day.errors">
            <mat-error
              *ngIf="
                form.controls.day.errors['required'] &&
                form.controls.day.touched
              "
              [ngStyle]="{ fontStyle: 'italic' }"
            >
              This field is required
            </mat-error>
            <mat-error
              *ngIf="
                form.controls.day.errors['dayNumberRange'] &&
                form.controls.day.touched
              "
              [ngStyle]="{ fontStyle: 'italic' }"
            >
              Must be a valid day
            </mat-error>
          </ng-container>
        </div>
        <div class="month input-div">
          <label for="month" [ngStyle]="{ color: textColor('month') }"
            >month</label
          >
          <input matInput type="number" id="month" formControlName="month" />
          <ng-container *ngIf="form.controls.month.errors">
            <mat-error
              *ngIf="
                form.controls.month.errors['required'] &&
                form.controls.month.touched
              "
              [ngStyle]="{ fontStyle: 'italic' }"
            >
              This field is required
            </mat-error>
            <mat-error
              *ngIf="
                form.controls.month.errors['monthNumberRange'] &&
                form.controls.month.touched
              "
              [ngStyle]="{ fontStyle: 'italic' }"
            >
              Must be a valid month
            </mat-error>
          </ng-container>
        </div>
        <div class="year input-div">
          <label for="year" [ngStyle]="{ color: textColor('year') }"
            >year</label
          >
          <input matInput type="number" id="year" formControlName="year" />
          <ng-container *ngIf="form.controls.year.errors">
            <mat-error
              *ngIf="
                form.controls.year.errors['required'] &&
                form.controls.year.touched
              "
              [ngStyle]="{ fontStyle: 'italic' }"
            >
              This field is required
            </mat-error>
            <mat-error
              *ngIf="
                form.controls.year.errors['yearNumberRange'] &&
                form.controls.year.touched
              "
              [ngStyle]="{ fontStyle: 'italic' }"
            >
              Must be a valid year
            </mat-error>
          </ng-container>
        </div>
      </form>
      <div class="hr-container">
        <hr />
        <button class="hr-arrow" (click)="handleClick()"></button>
      </div>
      <div class="content">
        <h2>
          <span>{{ yearAmount }}</span> years
        </h2>
        <h2>
          <span>{{ monthAmount }}</span> months
        </h2>
        <h2>
          <span>{{ dayAmount }}</span> days
        </h2>
      </div>
    </nb-card>
  </nb-layout-column>
</nb-layout>
